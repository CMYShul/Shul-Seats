<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMY Shul Seats 5786</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Shul Seats" />
    <link rel="manifest" href="/site.webmanifest" />
       <!-- Donor Fuse Embed Script -->
<script src="https://donate.donorfuse.com/assets/embed.js"></script>
    <script>
      window.va = window.va || function () { (window.va.q = window.va.q || []).push(arguments); };
    </script>
<script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>קהל מנחת יהודא סטיטשין</h1>
        <h1>Shul Seats 5786</h1>
      <button type="button" id="clear-button" class="clear-button-top">Clear All</button>
        <form id="seat-form">
            <div class="form-section">
                <div class="name-fields">
                    <div>
                        <label for="firstName">* First Name:</label>
                        <input type="text" id="firstName" name="firstName" reguired>
                    </div>
                    <div>
                        <label for="lastName">* Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <label for="email">* Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">* Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                     <div>
                         <div>All * fields are required. Please add comments in the below box.</div>
                     </div>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="3"></textarea>
            </div>

            <div class="form-section">
                <h3>Select Seats</h3>
                <div class="seat-row">
                    <label for="regular-men">Regular Men ($350)</label>
                    <input type="number" id="regular-men" name="regular-men" min="0" value="0" data-price="350">
                </div>
                <div class="seat-row">
                    <label for="regular-bucherim">Regular Bucherim ($200)</label>
                    <input type="number" id="regular-bucherim" name="regular-bucherim" min="0" value="0" data-price="200">
                </div>
                <div class="seat-row">
                    <label for="klei-kodesh">Klei Kodesh ($225)</label>
                    <input type="number" id="klei-kodesh" name="klei-kodesh" min="0" value="0" data-price="225">
                </div>
                <div class="seat-row">
                    <label for="klei-kodesh-bucherim">Klei Kodesh Bucherim ($130)</label>
                    <input type="number" id="klei-kodesh-bucherim" name="klei-kodesh-bucherim" min="0" value="0" data-price="130">
                </div>
                <div class="seat-row">
                    <label for="ladies">Ladies ($250)</label>
                    <input type="number" id="ladies" name="ladies" min="0" value="0" data-price="250">
                </div>
                <div class="seat-row">
                    <label for="girls">Girls ($200)</label>
                    <input type="number" id="girls" name="girls" min="0" value="0" data-price="200">
                </div>
                <div class="seat-row">
                    <label for="ladies-klei-kodesh">Ladies Klei Kodesh ($175)</label>
                    <input type="number" id="ladies-klei-kodesh" name="ladies-klei-kodesh" min="0" value="0" data-price="175">
                </div>
                <div class="seat-row">
                    <label for="girls-klei-kodesh">Girls Klei Kodesh ($125)</label>
                    <input type="number" id="girls-klei-kodesh" name="girls-klei-kodesh" min="0" value="0" data-price="125">
                </div>
            </div>
            
<div class="total-section">
                <h2>Total: $<span id="total-price">0.00</span></h2>
            </div>
<div class="form-section email-copy-section">
                <p>For Zelle, please send to "cmyshul". Please enter "Seats 5786" in the Memo.</p>
            </div>
                <button type="submit" class="donate-button">Record your Seats Request</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
